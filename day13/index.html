<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW2 Countries on Map</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Style for the container box */
        #map-container {
            width: 800px; /* Set the desired width */
            height: 500px; /* Set the desired height */
            margin: 0 auto; /* Center the box horizontally */
        }
    </style>
</head>
<body>
    <!-- Container for Leaflet Map -->
    <div id="map-container"></div>

    <script>
        // Initialize the map
        var map = L.map('map-container').setView([0, 0], 2); // Centered at (0, 0) with zoom level 2

        // Add a base map layer (you can choose from various providers)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Sample GeoJSON data with dummy coordinates and factions
        var geojsonFeature = {
            type: 'FeatureCollection',
            features: [
                {
                    type: 'Feature',
                    properties: { name: 'Germany', faction: 'Axis' },
                    geometry: {
                        type: 'Polygon',
                        coordinates: [[[10, 50], [15, 50], [15, 55], [10, 55], [10, 50]]]
                    }
                },
                {
                    type: 'Feature',
                    properties: { name: 'United Kingdom', faction: 'Allied' },
                    geometry: {
                        type: 'Polygon',
                        coordinates: [[[-5, 50], [0, 50], [0, 55], [-5, 55], [-5, 50]]]
                    }
                },
                // Add more countries and their coordinates here
            ]
        };

        // Style function to color countries based on the faction
        function style(feature) {
            return {
                fillColor: feature.properties.faction === 'Axis' ? 'blue' : 'orange',
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        // Create a GeoJSON layer and apply the style function
        L.geoJSON(geojsonFeature, {
            style: style
        }).addTo(map);
    </script>
</body>
</html>
