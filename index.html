<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen with Scrolling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="split-container">
    <div class="left-panel">
      <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80" alt="Left Image"> <!-- Replace [image-url] with your desired image URL-->
      <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80" alt="Left Image"> 
      <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80" alt="Left Image"> 
    </div>
    <div class="right-panel">
      <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80" alt="Right Image"> <!-- Replace [image-url] with your desired image URL-->
      <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80" alt="Right Image"> 
      <img src="https://images.unsplash.com/photo-1643139863038-7355941e9e89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80" alt="Right Image"> 
    </div>
  </div>
</body>
</html>
